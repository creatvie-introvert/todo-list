<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    
    <title>To-Do List</title>

    <script src="https://kit.fontawesome.com/776afda7e1.js" crossorigin="anonymous"></script>

    <link rel="stylesheet" href="assets/css/style.css">
</head>
<body>
    <div class="container">
        <header>
            <h1>To-Do List</h1>
        </header>

        <main>
            <section id="task-input">
                <label for="new-task" class="visually-hidden">Add new task</label>
                <input 
                    type="text" 
                    id="new-task" 
                    placeholder="Add a new task...">
                <button type="button" id="add-task">Add</button>
            </section>

            <ul id="task-list">
                <li>Sample task 1</li>
                <li>Sample task 2</li>
            </ul>
        </main>

        <footer>
            <span 
                id="task-count"
                role="status"
                aria-live="polite"
                aria-atomic="true"
            >
                0 items left
            </span>
            <div id="filters">
                <button data-filter="all" class="active" type="button" aria-current="true">
                    All
                </button>
                <button data-filter="active" type="button">
                    Active
                </button>
                <button data-filter="completed" type="button">
                    Completed
                </button>
            </div>
            <button id="clear-completed" type="button">
                Clear Completed
            </button>
        </footer>
    </div>

    <script src="assets/js/script.js"></script>
</body>
</html>
